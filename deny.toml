[advisories]
# Ignore unmaintained rustls-pemfile - it's a transitive dev dependency via testcontainers.
# Tracking: https://github.com/testcontainers/testcontainers-rs/issues (check for bollard update)
ignore = [
    "RUSTSEC-2025-0134",  # rustls-pemfile unmaintained, used by bollard â†’ testcontainers (dev only)
]

[licenses]
version = 2
confidence-threshold = 1.0

# List of explictly allowed licenses
# See https://spdx.org/licenses/ for list of possible licenses
# [possible values: any SPDX 3.11 short identifier (+ optional exception)].
allow = [
    "Apache-2.0",
    "BSD-3-Clause",
    "CDLA-Permissive-2.0",
    "ISC",
    "MIT",
    "Unicode-3.0",
    "Zlib",
]

[[licenses.clarify]]
name = "encoding_rs"
version = "*"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
license-files = [{ path = "COPYRIGHT", hash = 0x39f8ad31 }]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "allow"
