name: Node.js Bindings Build and Test Call

on:
  workflow_call:
  workflow_dispatch:

env:
  DEBUG: napi:*
  APP_NAME: oci-client
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn
          cache-dependency-path: bindings/nodejs/yarn.lock

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: yarn install

      - name: Oxlint
        working-directory: bindings/nodejs
        run: yarn lint

  build:
    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: yarn build --target x86_64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: yarn build --target x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: yarn build --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: yarn build --target x86_64-unknown-linux-musl -x
          - host: macos-latest
            target: aarch64-apple-darwin
            build: yarn build --target aarch64-apple-darwin
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: yarn build --target aarch64-unknown-linux-gnu --use-napi-cross
            cflags: '-D__ARM_ARCH=8'
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: yarn build --target aarch64-unknown-linux-musl -x

    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn
          cache-dependency-path: bindings/nodejs/yarn.lock

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}

      - uses: mlugg/setup-zig@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        with:
          version: 0.14.1

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: yarn install

      - name: Build
        working-directory: bindings/nodejs
        run: ${{ matrix.settings.build }}
        shell: bash
        env:
          TARGET_CFLAGS: ${{ matrix.settings.cflags }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: bindings-${{ matrix.settings.target }}
          path: bindings/nodejs/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  test-macOS-windows-binding:
    name: Test - ${{ matrix.settings.target }} - node@${{ matrix.node }}
    needs: build
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            architecture: x64
          - host: macos-latest
            target: aarch64-apple-darwin
            architecture: arm64
          - host: macos-latest
            target: x86_64-apple-darwin
            architecture: x64
        node: ['20', '22']

    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: bindings/nodejs/yarn.lock
          architecture: ${{ matrix.settings.architecture }}

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: yarn install

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: bindings-${{ matrix.settings.target }}
          path: bindings/nodejs

      - name: Test bindings
        working-directory: bindings/nodejs
        run: yarn test
        env:
          # Skip Zot registry tests - no container runtime available on macOS/Windows CI
          REQUIRE_PUSH_TESTS: 'false'

  test-linux-binding:
    name: Test - ${{ matrix.target }} - node@${{ matrix.node }}
    needs: build
    runs-on: ${{ contains(matrix.target, 'aarch64') && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
        node: ['20', '22']

    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: bindings/nodejs/yarn.lock

      - name: Output docker params
        id: docker
        run: |
          node -e "
            if ('${{ matrix.target }}'.startsWith('aarch64')) {
              console.log('PLATFORM=linux/arm64')
            } else {
              console.log('PLATFORM=linux/amd64')
            }
          " >> $GITHUB_OUTPUT
          node -e "
            if ('${{ matrix.target }}'.endsWith('-musl')) {
              console.log('IMAGE=node:${{ matrix.node }}-alpine')
            } else {
              console.log('IMAGE=node:${{ matrix.node }}-slim')
            }
          " >> $GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: |
          yarn config set --json supportedArchitectures.cpu '["current", "arm64", "x64"]'
          yarn config set --json supportedArchitectures.libc '["current", "musl", "gnu"]'
          yarn install

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: bindings-${{ matrix.target }}
          path: bindings/nodejs

      - name: Test bindings
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.docker.outputs.IMAGE }}
          options: '-v ${{ github.workspace }}:/build -w /build/bindings/nodejs --platform ${{ steps.docker.outputs.PLATFORM }} -e REQUIRE_PUSH_TESTS=false'
          run: yarn test

  test-zot-integration:
    name: Integration Tests (Zot Registry)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: bindings/nodejs/yarn.lock

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: yarn install

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: bindings/nodejs

      - name: Run integration tests with Zot registry
        working-directory: bindings/nodejs
        run: yarn test
        env:
          # Require push tests - Docker is available on ubuntu-latest
          REQUIRE_PUSH_TESTS: 'true'
          # Use Docker (pre-installed on GitHub Actions Ubuntu runners)
          CONTAINER_RUNTIME: docker
