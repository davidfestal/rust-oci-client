name: Node.js Bindings Publish Call

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
  workflow_dispatch:

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build-and-test-nodejs
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn
          cache-dependency-path: bindings/nodejs/yarn.lock

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: yarn install

      - name: Create npm dirs
        working-directory: bindings/nodejs
        run: yarn napi create-npm-dirs

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: bindings/nodejs/artifacts

      - name: Move artifacts
        working-directory: bindings/nodejs
        run: yarn artifacts

      - name: List packages
        working-directory: bindings/nodejs
        run: ls -R ./npm
        shell: bash

      - name: Publish
        working-directory: bindings/nodejs
        run: |
          npm config set provenance true
          if git log -1 --pretty=%B | grep "^v?[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
          elif git log -1 --pretty=%B | grep "^v?[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --tag next --access public
          else
            echo "Not a release, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Build and test Node.js bindings FIRST
  # This also ensures version sync before any publishing
  build-and-test-nodejs:
    name: Build & Test Node.js
    uses: ./.github/workflows/nodejs-build-call.yml
